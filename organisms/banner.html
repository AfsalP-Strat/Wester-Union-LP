<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/aos.css">
  <link rel="stylesheet" href="../assets/css/slick.css">
  <link rel="stylesheet" href="../assets/css/slick-theme.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>Document</title>
</head>

<body>
  <!-- banner start -->
  <div class="wul-signinup">
    <div class="wul-signinup__bg desk-visible hide-mobile-tablet"
      style="background-image: url(../assets/images/Landingpage-banner1.png);"></div>
    <div class="wul-signinup__bg only-mobile-tablet" style="background-image: url(../assets/images/signup-bg-tab.png);">
    </div>
    <div class="content-wrapper">
      <div class="wul-signinup__wrap">
        <div class="wul-signinup__content">
          <div class="wul-signinup__content__bg only-mobile"
            style="background-image: url(../assets/images/signup-bg-mob.png);"></div>
          <div class="wul-signinup__content-wrap">
            <h3 class="wul-title">
              Send money,spread happiness: Get rewarded with Western Union!
            </h3>
          </div>
        </div>
        <div class="wul-signinup__form">
          <div class="wul-inpwrap">
            <label>Enter your Email Id</label>
            <input type="text" class="wul-inp" placeholder="Email Id">
          </div>
        </div>
        <div class="wul-signinup__captcha">
          <img src="../assets/images/captcha.png" alt="">
        </div>
        <p class="wul-signinup__promo">The promo code will be sent to your email</p>
        <button class="wul-btn wul-btn--black">Button</button>
      </div>
    </div>
  </div>
  <!-- banner end -->

  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
